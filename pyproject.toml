[tool.poetry]
name = "posted"
version = "0.1.0"
description = "Potsdam Open-Source Techno-Economic Database for climate-mitigation technologies"
authors = ["Philipp C. Verpoort <philipp.verpoort@pik-potsdam.de>"]
license = "GPL-3.0-or-later"
readme = "README.md"
packages = [
    {include = "posted", from = "python"},
    {include = "posted_gui", from = "python"},
]
include = ["python/posted/data/**/*"]

[tool.poetry.dependencies]
python = "~3.10.10"
pyyaml = "^6.0"
numpy = "^1.24.2"
pandas = "^2.0.2"
pint = "^0.22.0"
pint-pandas = "^0.4"
sigfig = "^1.3.2"
pybtex = "^0.24.0"
pybtex-apa-style = "^1.3"

[tool.poetry.group.gui.dependencies]
pyside6 = "^6.5.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.build]
generate-setup-file = false
script = "build_attach_data.py"

[tool.poetry.scripts]
posted = 'posted.cmdline:main'
posted-gui = 'posted_gui.cmdline:main'
